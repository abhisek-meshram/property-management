server.port=8089
#enabling the H2 console
spring.h2.console.enabled=true
#database server path
spring.h2.console.path=/h2-console
#DB Url and DB name(pmsdb)property management sys db
spring.datasource.url=jdbc:h2:file:~/h2/pmsdb
spring.datasource.username=sa
spring.datasource.password=
#DB Driver
spring.datasource.driverClassName=org.h2.Driver
#Tells to keep existing data and table while server restart,other value is create where after server restarts all the tables will be dropped and new tables will be created
spring.jpa.hibernate.ddl-auto = update
#This enables printing of sql queries generated by hibernate in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

